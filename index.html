    <style>
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-memo, #printable-memo * {
          visibility: visible;
        }
        #printable-memo {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 1in;
          font-size: 12pt;
          line-height: 1.5;
          color: #000 !important;
        }
        #printable-memo h1, #printable-memo h2, #printable-memo h3, #printable-memo strong {
          color: #000 !important;
          page-break-after: avoid;
          page-break-inside: avoid;
        }
        #printable-memo h1 {
          font-size: 24pt;
          margin-bottom: 1rem;
          border-bottom: 2px solid #ccc;
          padding-bottom: 0.5rem;
        }
        #printable-memo h2 {
          font-size: 18pt;
          margin-top: 2rem;
          margin-bottom: 0.75rem;
          page-break-before: always;
        }
        #printable-memo h2:first-of-type {
          page-break-before: avoid;
        }
         #printable-memo h3 {
          font-size: 14pt;
          margin-top: 1.5rem;
          margin-bottom: 0.5rem;
        }
        #printable-memo p, #printable-memo ul {
          margin-bottom: 1rem;
          page-break-inside: avoid;
        }
        #printable-memo ul {
          padding-left: 2rem;
        }
        #printable-memo a {
          text-decoration: none;
          color: #000 !important;
        }
      }
    </style>
